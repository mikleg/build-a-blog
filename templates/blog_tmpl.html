{% extends "base.html" %}
{% block title %}My blog{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
       p a{color: red; font-size: large;}
    </style>
{% endblock %}
{% block content %}
    <h1>My blog</h1>
    <ul id="posts">
    
    {% for pst in post_list %}
   
        <li><p > <a id= "tile" href="/post?id={{ pst[2] }}">{{pst[0]}}</a></p>
            <p> {{ pst[1] }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
